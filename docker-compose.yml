version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: briefing-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-briefing_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-briefing_pass}
      POSTGRES_DB: ${POSTGRES_DB:-briefing_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-briefing_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - briefing-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: briefing-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-briefing_user}:${POSTGRES_PASSWORD:-briefing_pass}@postgres:5432/${POSTGRES_DB:-briefing_db}
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - briefing-network

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: briefing-worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-briefing_user}:${POSTGRES_PASSWORD:-briefing_pass}@postgres:5432/${POSTGRES_DB:-briefing_db}
      WORKER_IDLE: "true"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./worker:/app
    command: python -c "import time; print('Worker idle mode'); time.sleep(86400)"
    networks:
      - briefing-network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: briefing-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${API_PORT:-8000}
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - briefing-network

volumes:
  postgres_data:

networks:
  briefing-network:
    driver: bridge

